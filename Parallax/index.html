<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/galeria.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
   <header class="parallax-completo">
       <div class="texto-hero">
           <h2>Desplaza hacía abajo para ver galería</h2>
       </div>
   </header> 
   <section class="center espacio">
       <h2>Galería</h2>
      <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/tenis.jpg" style="width:100%">
        <div class="text">Tenis</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/zapatos.jpeg" style="width:100%">
        <div class="text">Zapatos</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/botas.jpeg" style="width:100%">
        <div class="text">Botas</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      </div>
      <br>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
      <br> <hr> <br>
       <button type=button class="btnInicio"  onclick="location.href='contenido.html'">Iniciar pedido</button>

   </section>
   <section class="parallax-chico">

   </section>
   <section class="texto">
       <h2>Disfruta del elemento Parallax</h2>
       <i style="font-size: 2em" class="fa fa-heart"></i>
       <i class="fa fa-star"></i>
       <i class="fa fa-tags"></i>
       <i class="fa fa-gift"></i>
       <i class="fa fa-exclamation-circle"></i>
   </section>

</body>

<script src="js/myScript.js"></script>
</html>
